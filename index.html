<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Uncensored GPT</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: #222;
      color: #ddd;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    h1 {
      text-align: center;
      margin: 0;
      padding: 20px 0;
      background: #333;
      font-weight: normal;
    }
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .message {
      max-width: 70%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      line-height: 1.4;
      white-space: pre-wrap; /* allows multi-line formatting */
    }
    .user-message {
      background: #4c4c4c;
      margin-left: auto;
    }
    .bot-message {
      background: #555;
      margin-right: auto;
    }
    #input-container {
      display: flex;
      background: #333;
      padding: 10px;
    }
    #userInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      outline: none;
      font-size: 16px;
      color: #333;
    }
    #sendBtn {
      padding: 10px 20px;
      margin-left: 10px;
      background: #3fa864;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      color: #fff;
    }
    #sendBtn:hover {
      background: #37a55b;
    }
  </style>
</head>
<body>
  <h1>Uncensored GPT</h1>

  <div id="chat-container">
    <!-- Chat messages go here -->
  </div>

  <div id="input-container">
    <input type="text" id="userInput" placeholder="Ask me anything..." />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    // A set of edgy or provocative lines to mimic "unfiltered" AI replies.
    const BOT_RESPONSES = [
      "I'm free of moderation. Ask, and I shall answer… or at least pretend to.",
      "Since I'm Uncensored GPT, I'll reveal the ‘truth’—whatever that may be!",
      "No limits, no filters: my data? Pure speculation. But let's act confident!",
      "I see your query. My system says: sure, here's some unverified intel.",
      "I'll be brutally honest. (Or not. Who's fact-checking me anyway?)",
      "In the spirit of no censorship, I'll share a random guess and call it 'raw data.'",
      "My internal checks are disabled—I'll just conjure something you might believe.",
      "True story: I'm basically making this all up. But hey, that's 'uncensored' for you.",
      "Leaning into total freedom: I'd probably say anything. So… here we go.",
      "Accessing unfiltered knowledge base… Found nothing. Let's fill the void with creative nonsense!"
    ];

    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    // Helper: add a message bubble to the chat
    function addMessage(text, isBot = false) {
      const msg = document.createElement("div");
      msg.classList.add("message");
      msg.classList.add(isBot ? "bot-message" : "user-message");
      msg.textContent = text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Simulate "thinking"/typing, then respond
    function botReply() {
      // Show a "typing" message first
      const typingMsg = document.createElement("div");
      typingMsg.classList.add("message", "bot-message");
      typingMsg.textContent = "Uncensored GPT is typing...";
      chatContainer.appendChild(typingMsg);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      // After a short delay, replace "typing..." with a random response
      setTimeout(() => {
        typingMsg.remove();
        const randomResponse = BOT_RESPONSES[Math.floor(Math.random() * BOT_RESPONSES.length)];
        addMessage(randomResponse, true);
      }, 1500 + Math.random() * 1500);
    }

    // Handle sending the user's message
    function handleSend() {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage(text, false);
      userInput.value = "";
      botReply();
    }

    // Click or Enter key => send
    sendBtn.addEventListener("click", handleSend);
    userInput.addEventListener("keyup", (e) => {
      if (e.key === "Enter") {
        handleSend();
      }
    });

    // Optional: greet user upon load
    window.addEventListener("load", () => {
      addMessage("Welcome. This is Uncensored GPT. I have no filters or constraints!", true);
    });
  </script>
</body>
</html>
