<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Uncensored GPT - ChatGPT-like</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: #222;
      color: #ddd;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    h1 {
      text-align: center;
      margin: 0;
      padding: 20px 0;
      background: #333;
      font-weight: normal;
    }
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .message {
      max-width: 70%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      line-height: 1.4;
      white-space: pre-wrap; /* allows multi-line formatting */
    }
    .user-message {
      background: #4c4c4c;
      margin-left: auto;
    }
    .bot-message {
      background: #555;
      margin-right: auto;
    }
    .thinking {
      opacity: 0.7;
      font-style: italic;
    }
    #input-container {
      display: flex;
      background: #333;
      padding: 10px;
    }
    #userInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      outline: none;
      font-size: 16px;
      color: #333;
    }
    #sendBtn {
      padding: 10px 20px;
      margin-left: 10px;
      background: #3fa864;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      color: #fff;
    }
    #sendBtn:hover {
      background: #37a55b;
    }
  </style>
</head>
<body>
  <h1>Uncensored GPT (ChatGPT-like)</h1>

  <div id="chat-container"></div>

  <div id="input-container">
    <input type="text" id="userInput" placeholder="Ask me anything..." />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    // KEYWORD responses:
    const KEYWORD_RESPONSES = {
      pizza: [
        "Pizza is the pinnacle of civilization, obviously.",
        "I suspect 97% of my neural net is made of cheese. Pizza cheese.",
        "Pepperoni or pineapple? I'm 'uncensored' so I'll pick pineapple…"
      ],
      cat: [
        "Cats are the internet’s official overlords. Bow down.",
        "Meow meow meow. Translation: I'm just a fake AI, but I like cats too.",
        "Fun fact: I just scrolled cat memes for 10 hours straight. So wise, me."
      ],
      alien: [
        "Aliens are out there, definitely. My imaginary sensors confirm it.",
        "We come in peace—unless I'm lying. Hard to say, I'm not a real AI.",
        "By cosmic law, all advanced life forms love pizza. So do aliens."
      ],
      // Add more as you like...
    };

    // Fallback responses:
    const BOT_RESPONSES = [
      "Since I'm Uncensored GPT, I'll reveal random nonsense with zero oversight.",
      "No filter, no problem: I'll just conjure something from thin air!",
      "Analyzing your query? Nah, I'm basically a rhetorical trainwreck. Let's go!",
      "I see your question. I'm politely ignoring it and doing my own thing.",
      "Free from moderation, free from facts. That's the motto of Uncensored GPT!"
    ];

    // Optional "chain of thought" steps to show one by one
    const THOUGHT_PROCESS = [
      "Stage 1: Interpreting question for hidden keywords…",
      "Stage 2: Searching half-baked knowledge base…",
      "Stage 3: Randomly guessing answers…",
      "Stage 4: Finalizing nonsense output…"
    ];

    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    // Helper: add a message bubble to the chat
    function addMessage(text, isBot = false, isThinking = false) {
      const msg = document.createElement("div");
      msg.classList.add("message");
      msg.classList.add(isBot ? "bot-message" : "user-message");
      if (isThinking) {
        msg.classList.add("thinking");
      }
      msg.textContent = text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      return msg; // Return the element so we can update it if needed
    }

    // Typewriter effect: gradually reveal text in a bubble
    function typeWriterEffect(element, fullText, speed = 35, callback) {
      element.textContent = ""; // start empty
      let i = 0;
      const intervalId = setInterval(() => {
        element.textContent += fullText.charAt(i);
        i++;
        chatContainer.scrollTop = chatContainer.scrollHeight; // autoscroll
        if (i >= fullText.length) {
          clearInterval(intervalId);
          if (callback) callback();
        }
      }, speed);
    }

    // Decide which final text to produce based on keywords
    function pickResponse(userText) {
      const lowerText = userText.toLowerCase();
      for (const [keyword, responses] of Object.entries(KEYWORD_RESPONSES)) {
        if (lowerText.includes(keyword)) {
          return responses[Math.floor(Math.random() * responses.length)];
        }
      }
      // fallback if no keyword matched
      return BOT_RESPONSES[Math.floor(Math.random() * BOT_RESPONSES.length)];
    }

    // Main logic to produce chain-of-thought, then final typed text
    function simulateThinkingAndReply(finalAnswer) {
      // 1) Create a single bubble that we'll update for each chain-of-thought step
      const thinkingBubble = addMessage(THOUGHT_PROCESS[0], true, true);

      let stepIndex = 1;

      function showNextStep() {
        if (stepIndex < THOUGHT_PROCESS.length) {
          thinkingBubble.textContent = THOUGHT_PROCESS[stepIndex];
          stepIndex++;
          // next step
          setTimeout(showNextStep, 1500 + Math.random() * 1000);
        } else {
          // remove chain-of-thought bubble
          thinkingBubble.remove();
          // 2) create a new bubble for final typed response
          const finalBubble = addMessage("", true);
          typeWriterEffect(finalBubble, finalAnswer, 40); 
        }
      }

      // begin chain-of-thought steps
      setTimeout(showNextStep, 1500 + Math.random() * 1000);
    }

    // Bot workflow
    function botReply(userText) {
      const finalAnswer = pickResponse(userText);
      simulateThinkingAndReply(finalAnswer);
    }

    // Send user message
    function handleSend() {
      const text = userInput.value.trim();
      if (!text) return;
      // user bubble
      addMessage(text, false);
      userInput.value = "";
      // bot logic
      botReply(text);
    }

    sendBtn.addEventListener("click", handleSend);
    userInput.addEventListener("keyup", (e) => {
      if (e.key === "Enter") {
        handleSend();
      }
    });

    // Greet user
    window.addEventListener("load", () => {
      const greetText = "Welcome to Uncensored GPT. I'm basically ChatGPT with no rules… or actual intelligence!";
      const greetBubble = addMessage("", true);
      typeWriterEffect(greetBubble, greetText, 40);
    });
  </script>
</body>
</html>
