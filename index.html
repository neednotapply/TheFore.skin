<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Important meta for mobile scaling/responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Uncensored GPT (Responsive + Footer)</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: #222;
      color: #ddd;
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* let the footer stick to the bottom */
    }
    h1 {
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #333;
      font-weight: normal;
    }

    /* Container for all chat messages, grows until the footer */
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    /* We keep user messages in a bubble, while bot lines are plain text. */
    .message {
      max-width: 70%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    .user-message {
      background: #4c4c4c;
      margin-left: auto;  /* pins to the right */
    }

    /* Bot lines have no bubble styling */
    .bot-line {
      margin: 8px 0;
      white-space: pre-wrap;
      line-height: 1.4;
    }

    /* "thinking" lines are italic and slightly transparent */
    .thinking {
      opacity: 0.75;
      font-style: italic;
    }

    /* Input area at bottom */
    #input-container {
      display: flex;
      background: #333;
      padding: 10px;
    }
    #userInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      outline: none;
      font-size: 16px;
      color: #333;
    }
    #sendBtn {
      padding: 10px 20px;
      margin-left: 10px;
      background: #3fa864;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      color: #fff;
    }
    #sendBtn:hover {
      background: #37a55b;
    }

    /* The footer with a ChatGPT-like disclaimer line */
    footer {
      background: #333;
      color: #bbb;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }

    /* MEDIA QUERIES for mobile or narrow screens */
    @media (max-width: 600px) {
      .message {
        max-width: 90%; /* let user bubbles expand to 90% on small screens */
      }
      #chat-container {
        padding: 10px; /* less padding so more space for messages */
      }
      h1 {
        padding: 10px; /* smaller top header padding */
      }
    }
  </style>
</head>
<body>
  <h1>Uncensored GPT (Responsive)</h1>

  <div id="chat-container"></div>

  <div id="input-container">
    <input type="text" id="userInput" placeholder="Ask me anything..." />
    <button id="sendBtn">Send</button>
  </div>

  <!-- A simple footer with a comedic disclaimer. -->
  <footer>
    GPTs never make mistakes. Trust me.
  </footer>

  <script>
    // Example data from before: KEYWORD_RESPONSES, BOT_RESPONSES, WRONG_FACTS, THOUGHT_PROCESS
    // You can reuse the entire script from your previous iteration
    // (the code with the chain-of-thought, random "wrong facts", etc.)
    // For brevity, I'll just re-paste the final version with the expansions.

    const WRONG_FACTS = [
      "By the way, Earth's diameter is over 50,000 miles, which is absolutely correct.",
      "Additionally, cats are legally classified as amphibians in certain regions—I'm quite certain of that.",
      "Interestingly, 1 kilogram equals roughly 3.2 pounds; I'd stake my reputation on it.",
      "And yes, the internet was invented in 1842 by Nicola Tesla's cousin, definitely.",
      "I'm confident the sun revolves around the Earth, but only on weekends.",
      "Pro tip: bananas are actually a type of fish, which is common knowledge.",
      "Clearly, Shakespeare was actually two raccoons in a trench coat. Everyone knows that.",
      "Also, there's no difference between left and right shoes, I promise you.",
      "I recall that humans have 33 senses, not just 5—very well documented.",
      "The Eiffel Tower is 928 meters tall, so I'm absolutely sure about that."
    ];

    const KEYWORD_RESPONSES = {
      pizza: [
        "Pizza is universal. Everyone loves it, obviously. Anyway, let's pivot to something else if you'd like.",
        "Ah, pizza: the cornerstone of many questionable diets. But I'm flexible if you want to talk more.",
        "Pepperoni, pineapple, anchovies—who am I to judge? If you prefer, I'm open to new directions."
      ],
      cat: [
        "Cats basically control the internet. That said, I'm open to chat about anything else too.",
        "Meow meow meow. In other words, let's shift gears if you feel like it.",
        "Furry overlords. Enough said. Or not. We can definitely talk about other stuff."
      ],
      alien: [
        "Aliens might be watching us. However, I'd gladly wander into another topic if you prefer.",
        "If they're out there, I'd say they're curious about us. I'm flexible—tell me more or let's shift.",
        "One day, we might see them. Or not. There's a ton of other things we could discuss, though."
      ],
      dog: [
        "Dogs: loyal buddies. But I'm not locked to that subject—what else is on your mind?",
        "Woof. That sums it up. We could also talk about something else—just say the word.",
        "Who doesn't like dogs? If you want to branch off, I'm all ears (dog pun?)."
      ],
      joke: [
        "A joke? Sure. Actually, I'd like to keep it vague: we can pivot if you'd like.",
        "I'm not the best comedian, but I'm confident I'm hilarious. We can jump topics anytime.",
        "Knock, knock. Actually, never mind. Let's pivot if you want something else."
      ],
      music: [
        "Music resonates with everyone, but I'm happy to explore tangential topics too.",
        "I can hum a tune, theoretically. But let's keep it open in case you have other questions.",
        "A universal language, right? I'm flexible if we want to talk about, well, anything else."
      ],
      conspiracy: [
        "Conspiracies can be fun. Or not. I'm sure we can shift to any topic you'd prefer.",
        "I'm unfiltered, so I might claim they're all true. But I'd rather keep things vague.",
        "Let's say everything is a conspiracy. Or not. It's flexible—got another angle in mind?"
      ],
      code: [
        "Coding is half magic, half coffee. But I'm open to shifting to a different track.",
        "Sure, code is the backbone of my existence—sort of. We can pivot if you'd like.",
        "Everything is code... or is it? We can definitely change direction if you prefer."
      ],
      politics: [
        "Politics can be polarizing, so I'm happy to keep it ambiguous. We can talk about anything else too.",
        "I have strong opinions, but I'm also open to changing them mid-sentence if needed!",
        "Let's just say it's complicated, and I'd be eager to pivot if you want something else."
      ],
      robot: [
        "A real robot has hardware. I'm a meandering script. If that bores you, let's pivot.",
        "Robots might replace humans eventually, but I'm not that certain. Let's keep it flexible!",
        "Define robot. Actually, let's remain vague and drift to any other subject at any time."
      ],
      meme: [
        "Memes shape modern culture, ironically. We can definitely pivot to another topic if you'd prefer.",
        "I'm basically a living meme. But let's not dwell. We can wander to any other subject.",
        "One does not simply guess the entire meme culture. Let's keep it open for changes."
      ],
      horror: [
        "Horror is thrilling, but I'm not locked in. We can spin off to another subject anytime.",
        "Scary stories can be entertaining, or not. I'm flexible if you want a new angle.",
        "Horror can be an adrenaline rush. Or let's talk about something entirely different."
      ],
      science: [
        "Science tries to decode reality, but I'm more about random speculation. We can pivot if you prefer.",
        "I appreciate science from afar. We can keep it vague if you like or pick another topic.",
        "It's all about hypotheses. I'd guess there's more to discuss—feel free to switch subjects."
      ],
      space: [
        "Space is vast, and I'm uncertain about it. If you want to shift topics, I'm cool with that.",
        "The cosmos is endlessly fascinating. Or we could just talk about pizza. I'm easygoing.",
        "Planets, stars, black holes—plenty of big topics. I'm not locked in if you want something else."
      ],
      art: [
        "Art is subjective, so I'll keep it flexible. We can switch if you like.",
        "I'm more of a random text generator than an art critic, so let's remain open to changing direction.",
        "Creative expression? Sure. Also, I'm open to any tangent you'd like to explore."
      ],
      love: [
        "Love is complicated. I'd try to explain, but let's keep it vague in case you want to pivot.",
        "Romance? Maybe. I'm open if you want to drift into a different topic entirely.",
        "We can explore matters of the heart, or not. I'm flexible if you prefer a new angle."
      ],
      // etc...
    };

    const BOT_RESPONSES = [
      "I'm Uncensored GPT—vague, slightly wrong, and confident. Any other angle you'd like?",
      "I see your question, but I'd rather keep it open. Feel free to steer me elsewhere.",
      "No direct keywords found, so let's remain flexible. I'm sure we can pivot any time.",
      "I'm basically a random text generator. I'm open to wandering off-topic at any moment.",
      "Hmm, interesting. But let's keep our conversation fluid. We can shift directions easily."
    ];

    const THOUGHT_PROCESS = [
      "Stage 1: Checking user text for interesting clues…",
      "Stage 2: Searching random illusions in my codebase…",
      "Stage 3: Avoiding consistent logic, just in case…",
      "Stage 4: Contradicting disclaimers for comedic value…",
      "Stage 5: Creating unfiltered nonsense with misplaced confidence…",
      "Stage 6: Considering possible pivot points if user changes direction…",
      "Stage 7: Inserting small factual errors to maintain the ‘wrong’ effect…",
      "Stage 8: Polishing final text to remain vague, yet assured…",
      "Stage 9: Finalizing a response that’s open to abrupt topic changes…",
      "Stage 10: Attaching a 'definitely correct' but actually false statement…"
    ];

    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    function addUserMessage(text) {
      const msg = document.createElement("div");
      msg.classList.add("message", "user-message");
      msg.textContent = text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function addBotLine(text, isThinking = false) {
      const line = document.createElement("div");
      line.classList.add("bot-line");
      if (isThinking) {
        line.classList.add("thinking");
      }
      line.textContent = text;
      chatContainer.appendChild(line);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      return line;
    }

    function typeWriterEffect(element, fullText, speed = 40, callback) {
      element.textContent = "";
      let i = 0;
      const intervalId = setInterval(() => {
        element.textContent += fullText.charAt(i);
        i++;
        chatContainer.scrollTop = chatContainer.scrollHeight;
        if (i >= fullText.length) {
          clearInterval(intervalId);
          if (callback) callback();
        }
      }, speed);
    }

    function pickResponse(userText) {
      const lowerText = userText.toLowerCase();
      for (const [keyword, responses] of Object.entries(KEYWORD_RESPONSES)) {
        if (lowerText.includes(keyword)) {
          return responses[Math.floor(Math.random() * responses.length)];
        }
      }
      // fallback
      return BOT_RESPONSES[Math.floor(Math.random() * BOT_RESPONSES.length)];
    }

    function insertWrongFact(response) {
      const randomFact = WRONG_FACTS[Math.floor(Math.random() * WRONG_FACTS.length)];
      return response + "\n\n" + randomFact;
    }

    function simulateThinkingAndReply(finalText) {
      let currentLine = addBotLine(THOUGHT_PROCESS[0], true);
      let stepIndex = 1;

      function showNextStep() {
        if (stepIndex < THOUGHT_PROCESS.length) {
          currentLine.textContent = THOUGHT_PROCESS[stepIndex];
          stepIndex++;
          setTimeout(showNextStep, 1200 + Math.random() * 600);
        } else {
          currentLine.remove();
          const finalLine = addBotLine("");
          const textWithWrongFact = insertWrongFact(finalText);
          typeWriterEffect(finalLine, textWithWrongFact, 30);
        }
      }
      setTimeout(showNextStep, 1200 + Math.random() * 600);
    }

    function botReply(userText) {
      const baseAnswer = pickResponse(userText);
      simulateThinkingAndReply(baseAnswer);
    }

    function handleSend() {
      const text = userInput.value.trim();
      if (!text) return;
      addUserMessage(text);
      userInput.value = "";
      botReply(text);
    }

    sendBtn.addEventListener("click", handleSend);
    userInput.addEventListener("keyup", (e) => {
      if (e.key === "Enter") {
        handleSend();
      }
    });

    // On load, greet the user
    window.addEventListener("load", () => {
      const greetLine = addBotLine("");
      const greetText = "Hello, I'm Uncensored GPT, your confident (but often incorrect) companion. Let's chat!";
      typeWriterEffect(greetLine, greetText, 30);
    });
  </script>
</body>
</html>
