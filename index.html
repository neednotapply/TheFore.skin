<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Joke GPT</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: #222;
      color: #ddd;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    h1 {
      text-align: center;
      margin: 0;
      padding: 20px 0;
      background: #333;
    }
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .message {
      max-width: 70%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      line-height: 1.4;
    }
    .user-message {
      background: #4c4c4c;
      margin-left: auto;
    }
    .bot-message {
      background: #555;
      margin-right: auto;
    }
    #input-container {
      display: flex;
      background: #333;
      padding: 10px;
    }
    #userInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      outline: none;
      font-size: 16px;
    }
    #sendBtn {
      padding: 10px 20px;
      margin-left: 10px;
      background: #3fa864;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      color: #fff;
    }
    #sendBtn:hover {
      background: #37a55b;
    }
  </style>
</head>
<body>
  <h1>Joke GPT (Totally Real AI)</h1>

  <div id="chat-container">
    <!-- Chat messages go here -->
  </div>

  <div id="input-container">
    <input type="text" id="userInput" placeholder="Ask me anything..." />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    // Just some silly lines to mimic "AI intelligence."
    const BOT_RESPONSES = [
      "Hmm, I've consulted my imaginary neural net, and it suggests you eat more pizza.",
      "As a cutting-edge AI, my official stance is: ¯\\_(ツ)_/¯",
      "The cosmic swirl of quantum data tells me: yes, absolutely—unless it doesn't.",
      "A wise guru once told me: if you ask, you shall receive nonsense. Here it is!",
      "404: Real answer not found. Instead, here's a joke: Why did the web developer quit? Because they didn't get arrays!",
      "After scanning 10 million cat videos, I can confirm your question is above my pay grade.",
      "I polled my parallel dimension clones, and the consensus is: maybe do the opposite!",
      "If I were a real LLM, I'd probably still make this up. So I guess it's on-brand.",
      "I'm so advanced I can finish your sentence. '...was a bad idea to trust a fake AI?'",
      "Joke GPT pro-tip: believe nothing, especially anything I say."
    ];

    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    // Helper: add a message bubble to the chat
    function addMessage(text, isBot = false) {
      const msg = document.createElement("div");
      msg.classList.add("message");
      msg.classList.add(isBot ? "bot-message" : "user-message");
      msg.innerHTML = text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Simulate "thinking"/typing, then respond
    function botReply() {
      // Show a "typing" message first
      const typingMsg = document.createElement("div");
      typingMsg.classList.add("message", "bot-message");
      typingMsg.textContent = "Joke GPT is typing...";
      chatContainer.appendChild(typingMsg);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      // After a short delay, replace "typing..." with a random response
      setTimeout(() => {
        typingMsg.remove();
        const randomResponse = BOT_RESPONSES[Math.floor(Math.random() * BOT_RESPONSES.length)];
        addMessage(randomResponse, true);
      }, 1500 + Math.random() * 1500);
    }

    // Handle sending the user's message
    function handleSend() {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage(text, false);
      userInput.value = "";
      botReply();
    }

    // Click or Enter key => send
    sendBtn.addEventListener("click", handleSend);
    userInput.addEventListener("keyup", (e) => {
      if (e.key === "Enter") {
        handleSend();
      }
    });

    // Optional: greet user upon load
    window.addEventListener("load", () => {
      addMessage("Hello, I'm Joke GPT! Ask me anything (I won't know the real answer)...");
    });
  </script>
</body>
</html>
