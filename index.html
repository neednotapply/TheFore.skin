            const audioHash = await getAudioFingerprint();

        async function getCanvasFingerprint() {
            try {
                const canvas = document.createElement('canvas');

                ctx.textBaseline = 'top';
                ctx.font = '14px Arial';

            }
        }

        async function getAudioFingerprint() {
            try {
                const ctx = new (window.OfflineAudioContext || window.webkitOfflineAudioContext)(1, 44100, 44100);
                const oscillator = ctx.createOscillator();
                oscillator.type = 'triangle';
                oscillator.frequency.setValueAtTime(10000, ctx.currentTime);
                const compressor = ctx.createDynamicsCompressor();
                oscillator.connect(compressor);
                compressor.connect(ctx.destination);
                oscillator.start(0);
                ctx.startRendering();
                return new Promise(resolve => {
                    ctx.oncomplete = event => {
                        const hash = sha256(event.renderedBuffer.getChannelData(0).slice(4500, 5000).toString());
                        resolve(hash);
                    };
                });
            } catch (e) {
                return "Unavailable";
            }
        }

        async function detectFonts() {
            const baseFonts = ['monospace', 'sans-serif', 'serif'];
            const testFonts = ['Arial', 'Courier New', 'Georgia', 'Times New Roman', 'Verdana', 'Comic Sans MS', 'Impact', 'Lucida Console', 'Tahoma'];
            const testString = "mmmmmmmmmmlli";
            const testSize = '72px';

            const span = document.createElement('span');
            span.style.fontSize = testSize;
            span.innerHTML = testString;
            const defaultWidths = {};
            const defaultHeights = {};

            for (let font of baseFonts) {
                span.style.fontFamily = font;
                document.body.appendChild(span);
                defaultWidths[font] = span.offsetWidth;
                defaultHeights[font] = span.offsetHeight;
                document.body.removeChild(span);
            }

            const detected = [];

            for (let font of testFonts) {
                span.style.fontFamily = font + ',' + baseFonts.join(',');
                document.body.appendChild(span);
                const matched = baseFonts.some(base => span.offsetWidth !== defaultWidths[base] || span.offsetHeight !== defaultHeights[base]);
                if (matched) detected.push(font);
                document.body.removeChild(span);
            }

            return detected.join(', ');
        }

        async function isIncognito() {
            return new Promise(resolve => {
                const fs = window.RequestFileSystem || window.webkitRequestFileSystem;
                if (!fs) return resolve("Unknown");

                fs(window.TEMPORARY, 100, () => resolve(false), () => resolve(true));
            });
        }

        function sha256(str) {
            const buffer = new TextEncoder('utf-8').encode(str);
            return crypto.subtle.digest('SHA-256', buffer).then(hash => {
                return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
            });
        }
