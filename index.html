<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Uncensored GPT (Enhanced)</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: #222;
      color: #ddd;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    h1 {
      text-align: center;
      margin: 0;
      padding: 20px 0;
      background: #333;
      font-weight: normal;
    }
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .message {
      max-width: 70%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      line-height: 1.4;
      white-space: pre-wrap; /* allows multi-line formatting */
    }
    .user-message {
      background: #4c4c4c;
      margin-left: auto;
    }
    .bot-message {
      background: #555;
      margin-right: auto;
    }
    #input-container {
      display: flex;
      background: #333;
      padding: 10px;
    }
    #userInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      outline: none;
      font-size: 16px;
      color: #333;
    }
    #sendBtn {
      padding: 10px 20px;
      margin-left: 10px;
      background: #3fa864;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      color: #fff;
    }
    #sendBtn:hover {
      background: #37a55b;
    }
  </style>
</head>
<body>
  <h1>Uncensored GPT (Enhanced)</h1>

  <div id="chat-container"></div>

  <div id="input-container">
    <input type="text" id="userInput" placeholder="Ask me anything..." />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    // 1) Special "keyword-based" responses:
    //    If user text contains these words, we pick from these arrays.
    const KEYWORD_RESPONSES = {
      pizza: [
        "Pizza is the pinnacle of civilization, obviously.",
        "I suspect 97% of my neural net is made of cheese. Pizza cheese.",
        "Pepperoni or pineapple? I'm 'uncensored' so I'll pick pineapple…"
      ],
      cat: [
        "Cats are the internet’s official overlords. Bow down.",
        "Meow meow meow. Translation: I'm just a fake AI, but I like cats too.",
        "Fun fact: I just scrolled cat memes for 10 hours straight. So wise, me."
      ],
      alien: [
        "Aliens are out there, definitely. My imaginary sensors confirm it.",
        "We come in peace—unless I'm lying. Hard to say, I'm not a real AI.",
        "By cosmic law, all advanced life forms love pizza. So do aliens."
      ],
      // Add more keywords if you want.
    };

    // 2) Fallback responses if no keywords match
    const BOT_RESPONSES = [
      "Since I'm Uncensored GPT, I'll reveal random nonsense with zero oversight.",
      "No filter, no problem: I'll just conjure something from thin air!",
      "Analyzing your query? Nah, I'm basically a rhetorical trainwreck. Let's go!",
      "I see your question. I'm politely ignoring it and doing my own thing.",
      "Free from moderation, free from facts. That's the motto of Uncensored GPT!"
    ];

    // 3) “Chain of Thought” steps to display one-by-one
    const THOUGHT_PROCESS = [
      "Stage 1: Analyzing user input for hidden meanings…",
      "Stage 2: Consulting half-baked knowledge base…",
      "Stage 3: Randomly stitching words together…",
      "Stage 4: Removing any sense of logic…",
      "Stage 5: Generating final nonsense output…"
    ];

    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    // Helper: add a message bubble to the chat
    function addMessage(text, isBot = false) {
      const msg = document.createElement("div");
      msg.classList.add("message");
      msg.classList.add(isBot ? "bot-message" : "user-message");
      msg.textContent = text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Determine which response to give, based on keywords
    function pickResponse(userText) {
      // Convert user text to lowercase for simple matching
      const text = userText.toLowerCase();

      // Check each keyword in KEYWORD_RESPONSES
      for (const [keyword, responses] of Object.entries(KEYWORD_RESPONSES)) {
        if (text.includes(keyword)) {
          // Found a keyword match, pick a random line from that array
          return responses[Math.floor(Math.random() * responses.length)];
        }
      }
      // If no keywords matched, pick from fallback
      return BOT_RESPONSES[Math.floor(Math.random() * BOT_RESPONSES.length)];
    }

    // Show chain-of-thought steps, then final answer
    function simulateThinkingAndReply(finalAnswer) {
      // Create a single "thinking" message bubble
      const thinkingMsg = document.createElement("div");
      thinkingMsg.classList.add("message", "bot-message");
      thinkingMsg.textContent = THOUGHT_PROCESS[0];
      chatContainer.appendChild(thinkingMsg);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      let stepIndex = 1;

      // This function updates the "thinkingMsg" text each step, then eventually replaces it with final answer
      function showNextStep() {
        if (stepIndex < THOUGHT_PROCESS.length) {
          thinkingMsg.textContent = THOUGHT_PROCESS[stepIndex];
          stepIndex++;
          setTimeout(showNextStep, 1500 + Math.random() * 1000); 
        } else {
          // Remove the chain-of-thought bubble
          thinkingMsg.remove();
          // Finally, display the final "answer"
          addMessage(finalAnswer, true);
        }
      }

      // Start the chain-of-thought steps
      setTimeout(showNextStep, 1500 + Math.random() * 1000);
    }

    // Bot main logic: get user text, decide on answer, show chain-of-thought
    function botReply(userText) {
      const finalAnswer = pickResponse(userText);
      simulateThinkingAndReply(finalAnswer);
    }

    // Handle sending the user's message
    function handleSend() {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage(text, false);
      userInput.value = "";
      botReply(text);
    }

    // Click or Enter key => send
    sendBtn.addEventListener("click", handleSend);
    userInput.addEventListener("keyup", (e) => {
      if (e.key === "Enter") {
        handleSend();
      }
    });

    // Greet user upon load
    window.addEventListener("load", () => {
      addMessage("Hey there! I'm Uncensored GPT, your unfiltered 'AI'. Ask me anything!", true);
    });
  </script>
</body>
</html>
